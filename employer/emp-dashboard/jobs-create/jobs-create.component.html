<mat-card>
  <mat-card-header>
    <h1>Create New Job</h1>
  </mat-card-header>
  <mat-card-content>
    <!-- <img src="../../../assets/icons8-account-50.png"> -->
    <mat-form-field class="input">
      <input [(ngModel)]="jobTitle" matInput placeholder="Job Title" required>
    </mat-form-field>
    <mat-form-field  class="input"> 
      <input [(ngModel)]="jobDescription" matInput placeholder="Job Description" required>
    </mat-form-field>
    <mat-form-field class="input">
      <input [(ngModel)]="companyName" matInput placeholder="Company Name" required>
    </mat-form-field>
    <mat-form-field class="input">
      <input [(ngModel)]="employeerID" matInput placeholder="Employeer ID" required>
    </mat-form-field>
    <mat-form-field class="input">
      <input [(ngModel)]="companyAddress" matInput placeholder="Company Address" required>
    </mat-form-field>
      <mat-form-field class="select">
        <mat-select [(ngModel)]="jobType"  matSelect placeholder="Job Type"required>
          <mat-option value="fulltime">Full Time</mat-option>
          <mat-option value="parttime">Part Time</mat-option>
          <mat-option value="contract">Contract</mat-option>
        </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button>Submit</button>
  </mat-card-footer>
</mat-card>
