
<div class="title">
    <h1>Employer Dashboard</h1>
    </div>
<div class = "allJobs">
 
<section class="jobscon">
  <mat-card class= "eachJob">
    <div class="cool">
    <mat-card-title><mat-checkbox class="Mname">{{job_title}}</mat-checkbox></mat-card-title>
    

    
      <mat-card-subtitle class="Cname">{{company_name}}</mat-card-subtitle>

  </div>

      <mat-card-content><p>{{job_description}}</p></mat-card-content>



    <mat-card-actions>
      <button mat-raised-button class="butt"(click)="Update">Update</button>
      <button mat-raised-button class="butt" (click)="OpenModal()">Details</button>
    </mat-card-actions>


  </mat-card>
</section>
  
  <section class = "createJob">
  <app-jobs-create></app-jobs-create>
  </section>
  <app-job-details *ngIf = "modal"></app-job-details>
</div>
