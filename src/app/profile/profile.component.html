
<div class = "bodyyyy">
<mat-card class="container">
    <mat-card-content>
        <img src="../../../assets/icons8-account-50.png">
    </mat-card-content>
    <hr>
    <div class="content">
        <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="userObj.first_name" placeholder="{{userObj.first_name}}">
        </mat-form-field>
    </div>
    <div class="content">
        <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="userObj.last_name" placeholder="{{userObj.last_name}}">
        </mat-form-field>
    </div>
    <div class="content" *ngIf="!userInfo.isStudent()">
        <mat-form-field class="example-full-width">
            <mat-label>Company Name</mat-label>
            <input matInput [(ngModel)]="userObj.company_name" placeholder="{{userObj.company_name}}">
        </mat-form-field>
    </div>
    <div class="content" *ngIf="userInfo.isStudent()">
        <mat-form-field class="example-full-width">
            <mat-label>Resume url</mat-label>
            <input matInput [(ngModel)]="userObj.resume" placeholder="{{userObj.resume}}">
        </mat-form-field>
    </div>
    <div class="content">
        <mat-form-field class="example-full-width">
            <mat-label>New Password</mat-label>
            <input matInput [(ngModel)]="userObj.password" placeholder="{{userObj.password}}" type="password">
        </mat-form-field>
    </div>
    <div class="content">
        <mat-form-field class="example-full-width">
            <mat-label>Confirm New Password</mat-label>
            <input matInput [(ngModel)]="userObj.confirmPass" placeholder="{{userObj.confirmPass}}" type="password">
        </mat-form-field>
    </div>
    <button mat-raised-button class="butt" (click)="updateProfile()">Update</button>
    <button mat-raised-button type="submit" class="butt" (click)="removeUser()">Delete Account</button>
</mat-card>
</div>
